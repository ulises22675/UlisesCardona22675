<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayados bellakitos hermosos</title>
  <link rel="stylesheet" href="estilos.css">

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Bienvenidos a Mi Sitio</h1>

    <div class="switch-tema">
      <input type="checkbox" id="toggle-tema">
      <label for="toggle-tema" class="slider">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span class="bola"></span>
      </label>
    </div>
  </header>

  <section class="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Mi nombre es Hermes Ulises Cardona Chávez, soy estudiante de la UTSC de la carrera Ingenieria de Diseño y Gestion de Sofware, del salon 7D con matricula 22675</p>
  </section>

  <section class="servicios">
    <h2>Servicios</h2>
    <div class="contenedor-servicios">
      <div class="tarjeta">HTML</div>
      <div class="tarjeta">CSS</div>
      <div class="tarjeta">JAVA</div>  
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="java.js"></script>
</body>
</html>
